<div ng-include="'views/_header.html'"></div><div class="container"><div class="content"><div class="row-fluid"><h1>Blog</h1><div class="col-md-12"><article ng-repeat="article in articles track by article.id"><a href="#blog/{{article.id}}" title=""><h3>{{ article.title }}</h3></a> <small>{{ article.pub_date }}</small><div ng-bind-html="article.content"></div><strong>By:</strong> {{article.author}}</article></div></div></div><!--/ content --><div ng-include="'views/_footer.html'"></div></div>
