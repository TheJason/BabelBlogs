<div ng-include="'views/_header.html'"></div>

<div class="container">
  <div class="content">
    <div class="row-fluid">
      <div class="col-md-12 ">
        <form class="form-signin" role="form" ng-submit="SignIn()">
          <h2 class="form-signin-heading">Please sign in</h2>
          <input type="text" class="form-control" placeholder="User Name or E-mail Address" required="" autofocus="" ng-model="login.name">
          <input type="password" class="form-control" placeholder="Password" required="" ng-model="login.password">
          <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
          </label>
          <a ng-href="" title="">I forgot my password</a>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
      </div>
    </div>
  </div><!--/ content -->

  <div ng-include="'views/_footer.html'"></div>
</div>
